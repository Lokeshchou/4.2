<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Player</h1>

        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group ">
                    <label for="asset_name">Player Name:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                               [(ngModel)]="name" name="name"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group ">
                    <label for="asset_name">Rushing Yards:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            [(ngModel)]="rushing_yards" name="rushing_yards"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group ">
                    <label for="asset_name">Touch Downs:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            [(ngModel)]="touchdowns" name="touchdowns"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group ">
                    <label for="asset_name">Sacks:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            [(ngModel)]="sacks" name="sacks"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>
                <div class="col-md-6">
                <div class="form-group ">
                    <label for="asset_name">Made Goals:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            [(ngModel)]="made_goals" name="made_goals"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group ">
                    <label for="asset_name">Missed Goals:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            [(ngModel)]="missed_goals" name="missed_goals"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group ">
                    <label for="asset_name">Catches Made:</label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <input type="text" class="form-control"
                            [(ngModel)]="catches_made" name="catches_made"
                                autofocus />
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-outline-dark w-100" (click)="createPlayer()">Submit</button>
        </div>

      </div>
    </div>



  </div>
  <div class="col-md-12">
        <h3 class="text-center mb-3">All Players</h3>
          <div class="card shadow-lg">
              <div class="card-body">
                <table #dataTable class="table table-striped table-hover" >
                  <thead class="">
                    <tr>

                      <th scope="col">Player</th>
                      <th scope="col">Rushing Yards</th>
                      <th scope="col">Touchdowns</th>
                      <th scope="col">Sacks</th>
                      <th scope="col">Made Goals</th>
                      <th scope="col">Missed Goals</th>
                      <th scope="col">Catches Made</th>
                      <th scope="col" class="px-3">Actions</th>
                    </tr>
                  </thead>
                  <tbody>

                   <tr *ngFor="let p of allPlayers">


                      <td scope="col" class="text-center">{{p.name}}</td>
                      <td scope="col" class="text-center">{{p.rushing_yards}}</td>
                      <td scope="col" class="text-center">{{p.touchdowns}}</td>
                      <td scope="col" class="text-center" >{{p.sacks}}</td>
                      <td scope="col" class="text-center" >{{p.made_goals}}</td>
                      <td scope="col" class="text-center">{{p.missed_goals}}</td>
                      <td scope="col" class="text-center">{{p.catches_made}}</td>
                      <td scope="col"> <a href=" "  (click)="editPlayer(p)" class="btn  btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        <i class="fa fa-edit">Edit</i></a></td>
                        <td scope="col"> <a href="" (click)="deletePlayerById(p)" class="btn  btn-sm btn-danger">
                          <i class="fa fa-edit ">Delete</i></a></td>



                   </tr>
                  </tbody>
                </table>
              </div>
          </div>
      </div>

</div>
